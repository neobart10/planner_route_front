<div class="load" *ngIf="loading">
  <img src="/assets/img/loading.gif">
</div>

<mat-card class="card">
  <mat-card-header style="flex-direction: column;">
    <div mat-card-avatar class="header-image"></div>
    <div style="align-self: center;">
      <mat-card-title>Route Plan</mat-card-title>
    </div>
  </mat-card-header>


  <div>
    <mat-form-field class="full-width">
      <mat-label>User</mat-label>
      <input matInput placeholder="Ex. username1" name="username" [(ngModel)]="user.username" #username="ngModel" required >
      <mat-hint *ngIf="errorLogin">Please enter a valid user</mat-hint>
      <mat-hint *ngIf="(username.invalid || username.pending) && !errorLogin">User is <strong>required</strong></mat-hint>
    </mat-form-field>
  </div>


  <div>
    <mat-form-field class="full-width">
      <mat-label>Pass</mat-label>
      <input matInput type="password" placeholder="Ex. Pass1*" name="pass" [(ngModel)]="user.pass" #pass="ngModel" required>
      <mat-hint *ngIf="errorLogin">Please enter a valid pass</mat-hint>
      <mat-hint *ngIf="(pass.invalid || pass.pending) && !errorLogin ">Pass is <strong>required</strong></mat-hint>
    </mat-form-field>
  </div>


  <mat-card-actions>
    <button mat-raised-button routerLink="/register">REGISTER</button>
    <button mat-raised-button color="primary" style="float: right;"(click)="onLogin()" [disabled]="username.invalid || pass.invalid">START</button>
  </mat-card-actions>
</mat-card>
