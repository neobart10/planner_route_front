<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
  </mat-card-header>


  <div class="router-edit">
    <mat-form-field class="full-width">
      <mat-label>From</mat-label>
      <input matInput type="text" class="form-control" id="from" #from [formControl]="fromControl"
             autocomplete="off"
             autocapitalize="off"
             spellcheck="off"
             placeholder="Ex. Bogota" >
      <mat-icon matSuffix>my_location</mat-icon>
    </mat-form-field>
  </div>


  <div class="router-edit">
    <mat-form-field class="full-width">
      <mat-label>To</mat-label>
      <input matInput type="text" class="form-control" id="to" #to [formControl]="toControl"
             autocomplete="off"
             autocapitalize="off"
             spellcheck="off"
             placeholder="Ex. Cartagena">
      <mat-icon matSuffix>beach_access</mat-icon>
    </mat-form-field>
  </div>

  <div class="router-edit">
    <mat-form-field class="full-width">
      <mat-label>Time per journey</mat-label>
      <mat-select [(ngModel)]="stop" name="stop">
        <mat-option *ngFor="let s of stops" [value]="s">
          {{s}}
        </mat-option>
      </mat-select>
      <mat-icon matSuffix>access_time</mat-icon>
    </mat-form-field>
  </div>

  <div>
    <button mat-mini-fab color="primary" (click)="onDrawRoute()" >
      <mat-icon matSuffix>near_me</mat-icon>
    </button>
  </div>

</mat-card>

<mat-card class="card-container-map">
  <div id="map" #map class="card-map"></div>
</mat-card>
