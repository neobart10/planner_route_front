<div class="load" *ngIf="loading">
  <img src="/assets/img/loading.gif">
</div>

<div class="mat-app-background basic-container" *ngIf="!loading">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer">My Route Plan</span>
      <mat-icon class="icon" aria-hidden="false" aria-label="Example user verified icon">place</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>


  <mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="over" class="filter">

      <div class="card_center_buttons">
        <button mat-fab color="primary" class="button-col" routerLink="/login" (click)="sidenav.toggle()">
          <mat-icon>person</mat-icon>
        </button>
        <span style="color:blue; font-size: 120%">My User</span>
      </div>

      <div class="card_center_buttons">
        <button mat-fab color="primary" class="button-col" routerLink="/filter-route" (click)="sidenav.toggle()">
          <mat-icon>near_me</mat-icon>
        </button>
        <span style="color:blue; font-size: 120%">My Route</span>
      </div>

      <div class="card_center_buttons">
        <button mat-fab color="primary" [disabled]="registered" class="button-col" routerLink="/plans" (click)="sidenav.toggle()">
          <mat-icon>local_library</mat-icon>
        </button>
        <span style="color:blue; font-size: 120%">My Plans</span>
      </div>
      <!--  <a mat-fab routerLink="." class="button-col"> Link</a>-->
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
